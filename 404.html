<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: #f5f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .error-box {
      max-width: 500px;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .error-box h1 {
      font-size: 90px;
      color: #FFD333;
      margin-bottom: 10px;
    }

    .error-box h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #111;
    }

    .error-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: #FFD333;
      color: #111;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 576px) {
      .error-box h1 {
        font-size: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="error-box">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Sorry, the page you are looking for doesnâ€™t exist or has been moved.
      Please check the URL or return to the homepage.
    </p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
