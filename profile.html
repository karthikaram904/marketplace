<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f6fa;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .text-center.logo-top img {
  margin-bottom: 20px;
}

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    .sidebar nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 12px 0;
    }

    .sidebar nav a.active,
    .sidebar nav a:hover {
      color: #FFD333;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 30px;
    }

    .content h1 {
      margin-bottom: 20px;
    }

    /* Profile box */
    .profile-box {
      background: #fff;
      border-radius: 8px;
      padding: 25px;
      max-width: 700px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 3px solid #FFD333;
    }

    .profile-header h3 {
      margin-bottom: 5px;
    }

    .profile-header p {
      font-size: 14px;
      color: #777;
    }

    /* Form */
    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn {
      background: #FFD333;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* Responsive */
    @media (max-width: 991px) {
      .sidebar {
        display: none;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-header img {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html" class="text-center logo-top"><img src="img/digi-logo.png" style="width:180px"></a>
    
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="buyer-downloads.html">My Downloads</a>
      <a href="upload-product.html">Upload Product</a>
      <a href="sales.html">Sales</a>
      <a href="profile.html" class="active">Profile</a>
      <a href="logout.html">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">

    <h1>My Profile</h1>

    <div class="profile-box">

      <div class="profile-header">
        <img src="img/avatar.png" alt="User">
        <div>
          <h3>John Doe</h3>
          <p>Frontend Developer</p>
        </div>
      </div>

      <form>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" value="John Doe">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" value="johndoe@email.com">
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" value="+91 12345 67890">
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" placeholder="Enter new password">
        </div>

        <button type="submit" class="btn">Update Profile</button>

      </form>

    </div>

  </main>

</div>

</body>
</html>
