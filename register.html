<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Digital Store</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <!-- Register Page Start -->
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">

      <div class="bg-light p-4 border">
        <a href="index.html" class="text-center logo-top"><img src="img/digi-logo.png" style="width:180px"></a>
        <h3 class="text-center font-weight-bold mb-4">Create Account</h3>

        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="font-weight-bold">First Name</label>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
              <label class="font-weight-bold">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>

          <div class="form-group">
            <label class="font-weight-bold">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label class="font-weight-bold">Password</label>
            <input type="password" class="form-control" placeholder="Create password">
          </div>

          <div class="form-group">
            <label class="font-weight-bold">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm password">
          </div>

          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="terms">
              <label class="custom-control-label" for="terms">
                I agree to the <a href="#">Terms & Conditions</a>
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block py-2">
            Create Account
          </button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">
            Already have an account?
            <a href="login.html" class="text-primary font-weight-bold">Login</a>
          </p>
        </div>

      </div>

    </div>
  </div>
</div>
<!-- Register Page End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>


    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
